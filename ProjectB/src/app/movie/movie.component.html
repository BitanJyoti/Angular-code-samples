<div class="col-md-3 float-left">
    <div class="col-md-12 card card-body" *ngFor="let movie of movies">
        <img src="{{movie.image}}" class="card-img-top" (click)="sendMovie(movie)">
        <h4 class="text-center">{{movie.brand}}</h4>
    </div>
</div>
<app-movie-details [movieDetails]="selectedMovie"></app-movie-details>
