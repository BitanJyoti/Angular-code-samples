<div class="col-md-3 float-left">
    <div class="col-md-12 card card-body" *ngFor="let bike of bikes">
        <img src="{{bike.image}}" class="card-img-top" (click)="sendBike(bike)">
        <h4 class="text-center">{{bike.brand}}</h4>
    </div>
</div>
<app-bike-details [bikeDetails]="selectedBike"></app-bike-details>
